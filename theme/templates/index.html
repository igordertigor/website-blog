{% extends "base.html" %}


{% block content %}
<div class="main-container">
    <div class="pure-g">
        <div class="pure-u-1 pure-u-lg-2-3">

            {% if tag %}
            <div class="post heading">
                <div class="heading-prefix">Tagged in </div>
                <h3>{{ tag }}</h3>
            </div>
            {% endif %}

{% for article in articles_page.object_list %}
<div class="post">
    <h2><a href="{{ SITEURL }}/{{ article.url }}" rel="bookmark" title="Permalink to {{ article.title|striptags }}">{{ article.title }}</a></h2>
    <div class="post-content">
        {{ article.summary }}
    </div>
    <div class="post-footer">
        <a href="{{ SITEURL }}/{{ article.url }}">Read more</a>
    </div>
</div>
{% endfor %}

            {% include "pagination.html" %}

        </div>

        <div class="pure-u-1 pure-u-lg-1-3">
            <div class="right-container">
                <div class="right-bar">
                    <!-- To include tags, add tag template
                    <div class="right-head">
                         Tags
                    </div>
                    <div class="tags">
                    {% for tag, null in tags %}
                    <a href="{{ SITEURL }}/{{ tag.url }}">{{ tag }}</a>
                    {% endfor %}
                    -->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>


{% endblock content %}
